    <div class="container">
        <div class="row">
            <h1>1 OPERANDO</h1>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="input-field col s12 m3">
                    <input type="text" id="valueInput" class="validate">
                    <label for="valueInput">Valor: </label>
                </div>
            </div>
        </div>
        <div class="row">
            <form action="" class="form1">
                <div class="col s6">

                    <p>
                        <label>
                            <input name="group1" type="radio" id="r1">
                            <span>X! (Fatorial de X)</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r2">
                            <span>X²</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r3">
                            <span>X³</span>
                        </label>
                    </p>
                </div>
                <div class="col s6">
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r4">
                            <span>Raiz Quadrada</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r5">
                            <span>Seno (X)</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r6">
                            <span>1/X</span>
                        </label>
                    </p>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>Resultado:</h3>
                <div>
                    <textarea class="materialize-textarea" id="inputShowResult" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div col s6>
                <button type="submit" id="inputCleanUp" class="waves-effect waves-light btn">Limpar</button>
                <button type="submit" id="inputExecute" class="waves-effect waves-light btn">Executar</button>

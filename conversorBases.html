    <!-- CONTAINER -->
    <div class="container">
        <div class="row">
            <h1>CONVERSOR DE BASES</h1>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <div class="input-field">
                    <input type="text" id="valueInput" class="validate">
                    <label for="valueInput">Valor:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <form action="" class="form1">
                <div class="col s6">
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r1">
                            <span>Dec <i class="tiny material-icons">arrow_forward</i> Bin</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r2">
                            <span>Dec <i class="tiny material-icons">arrow_forward</i> Hex</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r3">
                            <span>Bin <i class="tiny material-icons">arrow_forward</i> Dec</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="group1" type="radio" id="r4">
                            <span>Hex <i class="tiny material-icons">arrow_forward</i> Dec</span>
                        </label>
                    </p>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>Resultado:</h3>
                <div>
                    <textarea class="materialize-textarea" id="inputShowResult" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div col s6>
                <button type="submit" id="inputCleanUp" class="waves-effect waves-light btn" type="reset">Limpar</button>
                <button type="submit" id="inputExecute" class="waves-effect waves-light btn">Executar</button>
            </div>
        </div>
    </div>

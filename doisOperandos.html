    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <h1>2 OPERANDOS</h1>
            </div>

        </div>
        <div class="row">
            <div class="col m12 s12">
                <div class="input-field col s12 m4">
                    <input type="text" id="valueInput1" class="validate">
                    <label for="valueInput1">Valor 1 </label>
                </div>
                <form class="input-field col s12 m4">
                    <select id="selectOperator" data-default-value="0">
                        <option value="0" disabled selected>Selecionar Operador</option>
                        <option value="1">+</option>
                        <option value="2">-</option>
                        <option value="3">*</option>
                        <option value="4">/</option>
                        <option value="5">mod</option>
                    </select>
                    <label for="">Operador</label>
                </form>
                <div class="input-field col s12 m4">
                    <input type="text" id="valueInput2" class="validate">
                    <label for="valueInput2">Valor 2 </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>Resultado:</h3>
                <div>
                    <textarea class="materialize-textarea" id="inputShowResult" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div col s6>
                <button type="submit" id="inputCleanUp" class="waves-effect waves-light btn" type="reset">Limpar</button>
                <button type="submit" id="inputExecute" class="waves-effect waves-light btn">Executar</button>
            </div>
        </div>
    </div>

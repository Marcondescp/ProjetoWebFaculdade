    <!-- CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <h1>CONVERSOR DE MOEDAS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <div class="input-field col s12 m4">
                    <input type="text" id="valueInput1" class="validate">
                    <label for="valueInput1">Valor:</label>
                </div>
            </div>
            <div class="col s12 m2">
                <h4>Cotações</h4>
            </div>
            <div class="col s12 m3">
                <div class="input-field col s12 m4">
                    <input type="text" id="valueInput2" class="" readonly=true>
                    <label for="valueInput2" class="">US$</label>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="input-field col s12 m4">
                    <input type="text" id="valueInput3" class="" readonly=true>
                    <label for="valueInput3">euro €</label>
                </div>
            </div>
            <div class="row">
                <form action="" class="form1">
                    <div class="col s6">

                        <p>
                            <label>
                                <input name="group1" type="radio" id="r1">
                                <span>R$ <i class="tiny material-icons">arrow_forward</i> US$</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="group1" type="radio" id="r2">
                                <span>R$ <i class="tiny material-icons">arrow_forward</i> euro €</span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6">
                        <p>
                            <label>
                                <input name="group1" type="radio" id="r3">
                                <span>US$ <i class="tiny material-icons">arrow_forward</i> R$</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="group1" type="radio" id="r4">
                                <span>euro € <i class="tiny material-icons">arrow_forward</i> R$</span>
                            </label>
                        </p>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <h3>Resultado:</h3>
                    <div>
                        <textarea class="materialize-textarea" id="inputShowResult" disabled></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div col s6>
                    <button type="submit" id="inputCleanUp" class="waves-effect waves-light btn" type="reset">Limpar</button>
                    <button type="submit" id="inputExecute" class="waves-effect waves-light btn">Executar</button>
                </div>
            </div>
        </div>
    </div>
